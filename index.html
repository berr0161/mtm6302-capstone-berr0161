<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/32568561d7.js" crossorigin="anonymous"></script>
  <title>Capstone Project Part 3 - Prototype</title>
</head>

<body>

  <header>
    <form style="display: flex; flex-direction: column; align-items: center; gap: 8px;">

      <div class="images">
        <img class="logo" src="/images/pokemon-logo.png">
        <img class="title" src="images/pokemon-title.png">
      </div>

      <div class="titles">
        <h1>POKEDEX</h1>
        <h2>Pok√©mon name or number</h2>
      </div>
      <label for="search"></label>
      <div class="search" style="position: relative;">
        <i style="position: absolute;" class="fa-solid fa-magnifying-glass"></i>
        <input type="text" id="search" name="search">
        <i class="fa-solid fa-circle-chevron-right"></i>
      </div>
    </form>
  </header>

  <div id="pokedex-container" class="pokedex-container"></div>
  <div style="display: flex; justify-content: center;">
    <button class="button">Load more</button>
  </div>

  <footer>
    <img class="title" src="images/pokemon-title.png">
  </footer>

  <script src="main.js"></script>
</body>

</html>
